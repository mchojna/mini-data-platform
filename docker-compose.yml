services:
  postgres:
    image: debezium/postgres:17-alpine
    platform: linux/arm64
    env_file:
      - .env
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - data_platform_network

  initializer:
    build:
      context: .
      dockerfile: services/initializer/Dockerfile
    env_file:
      - .env
    container_name: initializer
    depends_on:
      - postgres
    volumes:
      - initializer_data:/app
    networks:
      - data_platform_network

  generator:
    build:
      context: .
      dockerfile: services/generator/Dockerfile
    env_file:
      - .env
    container_name: generator
    depends_on:
      - postgres
      - initializer
    volumes:
      - generator_data:/app
    networks:
      - data_platform_network

networks:
  data_platform_network:
    driver: bridge

volumes:
  postgres_data:
  initializer_data:
  generator_data:
